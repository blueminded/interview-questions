<div class="container">
    <h2>Add a new question</h2>
    <form class="">
        <div class="form-group" (submit)="saveQuestion('SSS')">
          <label for="exampleInputEmail1">Main question</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your question" required>
          <small id="emailHelp" class="form-text text-muted">What is an Angular decorator?</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Answer</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <label for="exampleInputPassword1">Pick a category</label>
                <select (change)="categoryChange($event.target.value)" class="form-control" required>
                    <option>New category</option>
                    <option *ngFor="let categoryItem of categories">{{ categoryItem.category }}</option>
                </select>
            </div>
            <div class="col">
                <label for="exampleInputPassword1">Need a new category ? Add it.</label>
                <input 
                    *ngIf="!isNewCategory"
                    type="text"
                    class="form-control"
                    id="new-category"
                    placeholder="- - -"
                    disabled>
                <input 
                    *ngIf="isNewCategory"
                    type="text" 
                    class="form-control"
                    id="new-category"
                    placeholder="write the new category">
                <small id="emailHelp" class="form-text text-muted">JavaScript, Lambdas, Asynchronous ...</small>
            </div>
        </div>        
        <button type="submit" class="btn btn-primary mt-4 float-right">Add question</button>
      </form>
</div>
